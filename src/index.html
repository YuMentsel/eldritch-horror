<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="favicon.svg" type="image/svg+xml">


  <title>CodeJam</title>
</head>
<body>
  
  <main>
    <div class="container">
      <ul class="ancients-container"></ul>
      <ul class="difficulty-container">
        <li class="difficulty">Очень легкий уровень</li>
        <li class="difficulty">Легкий уровень</li>
        <li class="difficulty active">Средний уровень</li>
        <li class="difficulty">Тяжелый уровень</li>
        <li class="difficulty">Очень тяжелый уровень</li>
      </ul>
      <div class="deck-container">
        <div class="shuffle-button ">Замешать колоду</div>
        <div class="play-container none">
          <div class="current-state">
            <div class="stage-container">
              <span class="stage-text one">Первая стадия</span>
              <div class="dots-container">
                <div class="dot green"></div>
                <div class="dot brown"></div>
                <div class="dot blue"></div>
              </div>
            </div>
            <div class="stage-container">
              <span class="stage-text two">Вторая стадия</span>
              <div class="dots-container">
                <div class="dot green"></div>
                <div class="dot brown"></div>
                <div class="dot blue"></div>
              </div>
            </div>
            <div class="stage-container">
              <span class="stage-text three">Третья стадия</span>
              <div class="dots-container">
                <div class="dot green"></div>
                <div class="dot brown"></div>
                <div class="dot blue"></div>
              </div>
            </div>
  
          </div>
          <div class="cards-container">
            <div class="deck"></div>
            <div class="last-card"></div>
          </div>
          
        </div>

        

      </div>
  

    </div>
  </main>

  <footer>

  </footer>
</body>
</html>
